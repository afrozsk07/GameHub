{% extends "base.html" %}

{% block title %}Server Error - GameHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="text-6xl font-bold text-red-600 mb-8">500</div>
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-8">Something went wrong on our end. We're working to fix it.</p>
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300">
                Return Home
            </a>
            <p class="text-sm text-gray-500">
                If the problem persists, please <a href="#" class="text-indigo-600 hover:text-indigo-500">contact support</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
