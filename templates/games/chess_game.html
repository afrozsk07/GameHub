{% extends "base.html" %}

{% block title %}Chess Game - GameHub{% endblock %}

{% block head_scripts %}
<!-- Chessboard.js CSS -->
<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" crossorigin="anonymous">
<!-- jQuery (required for chessboard.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<!-- Use chess.js 0.10.3 for global Chess variable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<!-- chessboard.js -->
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-8 text-purple-600">Chess Game</h1>
    <!-- Mode Selection -->
    <div id="mode-selection" class="flex flex-col items-center justify-center gap-4">
        <button id="select-human" class="px-6 py-3 bg-indigo-600 text-white rounded-lg text-lg font-semibold hover:bg-indigo-700">Human vs Human</button>
        <button id="select-computer" class="px-6 py-3 bg-purple-600 text-white rounded-lg text-lg font-semibold hover:bg-purple-700">Human vs Computer</button>
    </div>
    <!-- Difficulty Selection (hidden by default) -->
    <div id="difficulty-selection" class="flex flex-col items-center justify-center gap-4 mt-6 hidden">
        <span class="text-lg font-semibold text-gray-700 mb-2">Select Difficulty</span>
        <button class="difficulty-btn px-6 py-2 bg-green-500 text-white rounded-lg text-lg font-semibold hover:bg-green-700" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn px-6 py-2 bg-yellow-500 text-white rounded-lg text-lg font-semibold hover:bg-yellow-700" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn px-6 py-2 bg-red-500 text-white rounded-lg text-lg font-semibold hover:bg-red-700" data-difficulty="hard">Hard</button>
    </div>
    <!-- Chess Board and Controls (hidden by default) -->
    <div id="chess-area" class="hidden flex flex-col items-center">
        <div id="chess-board-container" class="flex justify-center items-center" style="width: 400px; height: 400px;"></div>
        <div class="flex justify-center mt-4">
            <button id="newGameBtn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 mr-2">New Game</button>
        </div>
        <div id="chess-status" class="text-center mt-4 text-lg font-semibold text-gray-700"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
<script src="{{ url_for('static', filename='js/chess_game.js') }}"></script>
{% endblock %}
