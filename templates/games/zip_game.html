{% extends "base.html" %}

{% block title %}Chess Game - GameHub{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-8 text-purple-600">Chess Game</h1>
    <div id="chess-board-container" class="flex justify-center items-center"></div>
    <div class="flex justify-center mt-4">
        <button id="newGameBtn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 mr-2">New Game</button>
        <select id="modeSelect" class="form-select rounded border-gray-300 mr-2">
            <option value="human">Human vs Human</option>
            <option value="easy">Human vs Computer (Easy)</option>
            <option value="medium">Human vs Computer (Medium)</option>
            <option value="hard">Human vs Computer (Hard)</option>
                </select>
    </div>
    <div id="chess-status" class="text-center mt-4 text-lg font-semibold text-gray-700"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>
<script src="{{ url_for('static', filename='js/chess_game.js') }}"></script>
{% endblock %}
